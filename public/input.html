<!doctype html>
<html>
	<head>

		<title>Edit Task Page</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/style.css" rel="stylesheet">

	</head>
	<style>
		.taskname, .time, .location, .repeat, .notification  {
    		padding: 10px;
		}
		
	</style>
	<body>
		<form id="addNewTaskForm" role = "page" method="get" action="/input">
		<div class="header">

		<div class ="taskname">

		<h1> 
			<img id="logout" src = "/image/back.jpg" width="20" height="29" onclick="goBack()"> 
			Add Task
			<input  type="image" src = "/image/done.jpg" width="22" height="27" id="submitBtn" class="btn btn-default" value="Add the new task"></input>
		</h1>


	</div>
	    </div>

		<div class ="taskname">
			<label for="taskname">Task Name:</label><br>
			<input type="text" id="taskname" 
			placeholder="Buy a book..." name="taskname" required>
		</div>

		<div class="time">
			<label for="time">Time (24-Hour Clock) (Hour:Minute:Second):</label><br>
			<select id="time" name="time">
			<option value="00:">00</option>
  			<option value="01:">01</option>
			<option value="02:">02</option>
			<option value="03:">03</option>
			<option value="04:">04</option>
			<option value="05:">05</option>
			<option value="06:">06</option>
			<option value="07:">07</option>
			<option value="08:">08</option>
			<option value="09:">09</option>
			<option value="10:">10</option>
			<option value="11:">11</option>
			<option value="12:">12</option>
			<option value="13:">13</option>
			<option value="14:">14</option>
			<option value="15:">15</option>
			<option value="16:">16</option>
			<option value="17:">17</option>
			<option value="18:">18</option>
			<option value="19:">19</option>
			<option value="20:">20</option>
			<option value="21:">21</option>
			<option value="22:">22</option>
			<option value="23:">23</option>
			</select>

			<select id="time2" name="time2">
			<option value="00:">00</option>
			<option value="05:">05</option>
			<option value="10:">10</option>	
			<option value="15:">15</option>
			<option value="20:">20</option>	
			<option value="25:">25</option>
			<option value="30:">30</option>	
			<option value="35:">35</option>
			<option value="40:">40</option>	
			<option value="45:">45</option>
			<option value="50:">50</option>
			<option value="55:">55</option>
			</select>

			<select id="time3" name="time3">
  			<option value="00">00</option>
			<option value="30">30</option>
		    </select>
		</div>



		<div class="location">
			<label for="location">Location:</label><br>
			<input type="text" id="location" value = "Price Center" name="location" disabled>
			<a href="/testmap.html"><img id="location" src = "/image/location.jpg" width="15" height="20"> </a>
		</div><br>

		<div class="repeat">
			<label for="repetition">Repeat:</label><br>

		
    <input type="checkbox" id="S1" name="date" value="7">Sun
  
    <input type="checkbox" id="M" name="date" value="1">Mon
  
    <input type="checkbox" id="T" name="date" value="2">Tue
  
    <input type="checkbox" id="W" name="date" value="3">Wed
  
    <input type="checkbox" id="T" name="date" value="4">Thu
  
    <input type="checkbox" id="F" name="date" value="7">Fri
  
    <input type="checkbox" id="S" name="date" value="7">Sat
  	</div>

		<div class="notification">
			<label for="notification">Notification:</label><br>
			<input type="checkbox" id="repeat" name="date" value="Speaker">Speaker
			<input type="checkbox" id="repeat" name="date" value="Vibration">Vibration
			<input type="checkbox" id="repeat" name="date" value="Headphones">Headphones
		</div>

	
		 
	</form>
	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/home.js"></script>
</html>
