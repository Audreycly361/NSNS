<!doctype html>
<html>
	<head>
		<title>Login Page</title>

		<link href="/css/style.css" rel="stylesheet">
	</head>
	<body>

		<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      :'2037252603208547' ,
      cookie     : true,
      xfbml      : true,
      version    : 'v2.12'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

		<div class="header">
			<h1>Login</h1>
			<p class="facebookLogin"> Facebook login
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
</p>
		</div>
	  
	  <form id="userLogin" role = "page" method="get" action="/home">
		<div class="Login">
			<div class ="username">
			<label for="username">username:</label><br>
    		<input type="text" id="userLogin"  name="userName" value = "ThePrettyGubbala"><br>
    	</div>

    	<div class ="password">
    		<label for="password">password:</label><br>
    		<input type="password" id="userpassword" name="password" value = "12345678"><br>
    	</div>
    		
    			<input id="loginButton"  type = "submit" value="Login">
			
    	</div>
    </form>
	</body>

<script src="/js/facebook.js"></script>
